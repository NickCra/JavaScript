<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Syntax</title>
</head>
<body>
  <h2>Literals</h2>
  <p><strong>Numbers</strong> can be written with or without decimals:</p>

  <p id="demo1"></p>

  <script>
    document.getElementById("demo1").innerHTML = 10.50;
  </script>

  <p><strong>Strings</strong> are text, written within double or single quotes:</p>

  <p id="demo2"></p>

  <script>
    document.getElementById("demo2").innerHTML = "Bilbo Baggins";
  </script>

  <h2>Variables</h2>
  <p>In this example, x is defined as a variable. Then, x is assigned the value of 6:</p>

  <p id="demo3"></p>

  <script>
    let x;
    x = 6;
    document.getElementById("demo3").innerHTML = x;
  </script>

  <h2>Operators</h2>

  <p>JavaScript uses arithmetic operators to computer values (just like algebra).</p>

  <p id="demo4"></p>

  <script>
    document.getElementById("demo4").innerHTML = (5 + 6) * 10;
  </script>
  
</body>
</html>
