<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Introduction</title>
</head>
<body>
  <h2>Change HTML Content: Single Quotes</h2>

  <p id="demo1">JavaScript can change HTML content.</p>

  <button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"''>Click Me!</button>

  <h2>Change HTML Content: Double Quotes</h2>

  <p id="demo2">JavaScript can change HTML content.</p>

  <button type="button" onclick="document.getElementById('demo2').innerHTML = 'Hello JavaScript!'">Click Me!</button>

  <h2>Change Style</h2>

  <p id="demo3">JavaScript can change the style of an HTML element.</p>

  <button type="button" onclick="document.getElementById('demo3').style.fontSize='35px'">Click Me!</button>
  
</body>
</html>
